<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Livro Bootstrap Maujor</title>
    <link href="css/container.css" rel="stylesheet">
    <link href="css/span.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <header>
            <h1>Meu primeiro grid - semântica</h1>
        </header>
        <div class="row">
            <section class="span8">
                <header>
                    <h2>Coluna principal</h2>
                </header>
                <div class="row">
                    <div class="span2" style="background: #f5f5f5;">
                        <p>
                            Conteúdo aninhado à esquerda
                        </p>
                    </div>
                    <div class="span3" style="background: #f5f5f5;">
                        <p>
                            Conteúdo aninhado ao centro
                        </p>
                    </div>
                    <div class="span3" style="background: #f5f5f5;">
                        <p>
                            Conteúdo aninhado à direita
                        </p>
                    </div>
                </div>
            </section>
            <aside class="span4">
                <h2>Coluna auxiliar</h2></aside>
        </div>
        <div class="row">
            <footer class="span12">
                <h2>Rodapé</h2></footer>
        </div>
    </div>
</body>

</html>
