<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Estas 3 meta tags devem obrigatoriamente ser as primeiras na seção head -->
    <!-- As demais devem vir depois delas -->
    <title>Template mínimo para uso do Bootstrap</title>
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- CSS do Bootstrap -->
    <!-- HTML5 shim and Respond.js para suporte dos elementos HTML5 e das media queries ao IE8 -->
    <!-- Atenção: Respond.js não funciona em páginas carregadas com o uso do protocolo file:// -->
    <!-- [if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../css/componentes.css" rel="stylesheet">
</head>

<body>
    <ul class="list-group">
        <li class="list-group-item"><span class="badge">14</span>Abacate</li>
        <li class="list-group-item"><span class="badge">fora de época</span>Carambola</li>
        <li class="list-group-item"><span class="badge">345</span>Figo</li>
        <li class="list-group-item"><span class="badge">em falta</span>Uva</li>
    </ul>

    <div class="list-group">
        <a class="list-group-item active" href="#">Site do Maujor</a>
        <a class="list-group-item" href="http://pt.wikipedia.org">Wikipedia português</a>
        <a class="list-group-item disabled" href="http://w3.org">Site do W3C</a>
        <a class="list-group-item" href="http://google.com.br">Google</a>
    </div>

    <div class="list-group">
        <button type="button" class="list-group-item">Arquivo</button>
        <button type="button" class="list-group-item">Inserir</button>
        <button type="button" class="list-group-item">Copiar</button>
        <button type="button" class="list-group-item">Enviar</button>
    </div>

    <ul class="list-group">
        <li class="list-group-item list-group-item-success">Arquivo Inválido!</li>
        <li class="list-group-item list-group-item-info">Use o formato JPG</li>
        <li class="list-group-item list-group-item-warning">Está faltando um arquivo</li>
        <li class="list-group-item list-group-item-danger">Poderá conter vírus</li>
    </ul>
    <!-- JQuery (caso se use plugins JavaScript do Bootstrap) -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        //fallback para jQuery
        //<![CDATA[
        (window.jQuery) || document.write('<script type="text/javascript" src="bootstrap/js/jquery.min.js"><\/script>'); //]]>
    </script>
    <script type="text/javascript">
        <!-- Bootlint para informar bugs -->
        javascript: (function () {
            var s = document.createElement("script");
            s.onload = function () {
                bootlint.showLintReportForCurrentDocument([]);
            };
            s.src = "https://maxcdn.bootstrapcdn.com/bootlint/latest/bootlint.min.js";
            document.body.appendChild(s)
        })();
    </script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
