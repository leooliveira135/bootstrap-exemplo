<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">

        //<![CDATA[
        (window.jQuery) || document.write('<script type="text/javascript" src="bootstrap/js/jquery.min.js"><\/script>'); //]]>

    <script type="text/javascript">

        javascript: (function () {
            var s = document.createElement("script");
            s.onload = function () {

            document.body.appendChild(s)

    <script>
        window.jQuery || document.write('<script src="../../bootstrap/js/jquery.min.js"><\/script>')
    </script>

    <!-- Bootstrap -->
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>

        $('.dropdown-toggle').dropdown().css('color', '#f00');
        $('#janelaModal').modal({

        });
