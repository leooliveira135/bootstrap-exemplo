<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Estas 3 meta tags devem obrigatoriamente ser as primeiras na seção head -->
    <!-- As demais devem vir depois delas -->
    <title>Template mínimo para uso do Bootstrap</title>
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- CSS do Bootstrap -->
    <!-- HTML5 shim and Respond.js para suporte dos elementos HTML5 e das media queries ao IE8 -->
    <!-- Atenção: Respond.js não funciona em páginas carregadas com o uso do protocolo file:// -->
    <!-- [if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../css/componentes.css" rel="stylesheet">
</head>

<body>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdown1" aria-expanded="true">
            Frutas<span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown1">
            <li role="presentation"><a role="menuitem" href="#" tabindex="-1">Abacaxi</a></li>
            <li role="presentation"><a role="menuitem" href="#" tabindex="-1">Banana</a></li>
            <li role="presentation"><a role="menuitem" href="#" tabindex="-1">Cajú</a></li>
            <li role="presentation"><a role="menuitem" href="#" tabindex="-1">Morango</a></li>
        </ul>
    </div>

    <!-- JQuery (caso se use plugins JavaScript do Bootstrap) -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        //fallback para jQuery
        //<![CDATA[
        (window.jQuery) || document.write('<script type="text/javascript" src="bootstrap/js/jquery.min.js"><\/script>'); //]]>
    </script>
    <script type="text/javascript">
        <!-- Bootlint para informar bugs -->
        javascript: (function () {
            var s = document.createElement("script");
            s.onload = function () {
                bootlint.showLintReportForCurrentDocument([]);
            };
            s.src = "https://maxcdn.bootstrapcdn.com/bootlint/latest/bootlint.min.js";
            document.body.appendChild(s)
        })();
    </script>

    <!-- Scripts para fazer funcionar o menu -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="../../bootstrap/js/jquery.min.js"><\/script>')
    </script>

    <!-- Bootstrap -->
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $('.dropdown-toggle').dropdown().css('color', '#f00');
        $('#janelaModal').modal({
            keyboard: false
        });
        $('body').off('data-api');
        $('body').off('dropdown.data-api');
    </script>
</body>

</html>
