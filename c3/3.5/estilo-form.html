<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Estas 3 meta tags devem obrigatoriamente ser as primeiras na seção head -->
    <!-- As demais devem vir depois delas -->
    <title>Template mínimo para uso do Bootstrap</title>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- CSS do Bootstrap -->
    <!-- HTML5 shim and Respond.js para suporte dos elementos HTML5 e das media queries ao IE8 -->
    <!-- Atenção: Respond.js não funciona em páginas carregadas com o uso do protocolo file:// -->
    <!-- [if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../c3/css/row-border.css" rel="stylesheet">
</head>

<body>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Entre com seu email">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Senha">
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>Escolha as cores:</label>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox">Azul
                </label>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox">Verde
                </label>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox">Vermelho
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-submit">Enviar</button>
    </form>
    <hr>

    <form class="form-inline">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Entre com seu email">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Senha">
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>Escolha as cores:
                    <input type="checkbox">Azul
                    <input type="checkbox">Verde
                    <input type="checkbox">Vermelho
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-submit">Enviar</button>
    </form>

    <!-- JQuery (caso se use plugins JavaScript do Bootstrap) -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        //fallback para jQuery
        //<![CDATA[
        (window.jQuery) || document.write('<script type="text/javascript" src="bootstrap/js/jquery.min.js"><\/script>'); //]]>
    </script>
    <script type="text/javascript">
        <!-- Bootlint para informar bugs -->
        javascript: (function () {
            var s = document.createElement("script");
            s.onload = function () {
                bootlint.showLintReportForCurrentDocument([]);
            };
            s.src = "https://maxcdn.bootstrapcdn.com/bootlint/latest/bootlint.min.js";
            document.body.appendChild(s)
        })();
    </script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
